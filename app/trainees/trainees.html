<main class="body-container">
    <div class="container-fluid">
        <div class='row'>

            <!-- trainee list -->
            <div class='col-sm-6'>
                <div class="list-container container" ng-show="trainees">

                    <h3>{{title}}</h3>
                    <p ng-show="!trainees"><em>Loading...</em></p>

                    <table ng-show="trainees" class="table table-hover list-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>                         
                            </tr>
                        </thead>
                        <tbody>                        
                            <tr tr-row ng-repeat="trainee in trainees"></tr>
                        </tbody>
                    </table>
                </div>            
            </div>

            <!-- details -->
            <div class='col-sm-6'>
                <div ui-view></div>
            </div>

        </div>
    </div>
</main>
